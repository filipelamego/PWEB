<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban para Estudantes</title>

    <!-- CSS Only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="title">Quadro de Tarefas - KanBan</h1>
        <button id="langToggle">Português</button>
    </header>
    <main>
        <section class="kanban">
            <div class="column" id="todo">
                <h2 data-lang="todo-title">A fazer</h2>
                <div class="task-list" id="todo-list"></div>
            </div>
            <div class="column" id="in-progress">
                <h2 data-lang="doing-title">Em progresso</h2>
                <div class="task-list" id="in-progress-list"></div>
            </div>
            <div class="column" id="done">
                <h2 data-lang="done-title">Concluído</h2>
                <div class="task-list" id="done-list"></div>
            </div>
        </section>
        <button >Nova Tarefa</button>
    </main>
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle">Nome da Tarefa</h2>
            <form id="taskForm">
                <label for="taskTitle">Título:</label>
                <input type="text" id="taskTitle" name="title" required>
                <label for="taskDescription">Descrição:</label>
                <textarea id="taskDescription" name="description"></textarea>
                <label for="taskPriority">Prioridade:</label>
                <select id="taskPriority" name="priority">
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
                <label for="taskDueDate">Data de Vencimento:</label>
                <input type="date" id="taskDueDate" name="dueDate">
                <label for="taskResponsibles">Responsáveis:</label>
                <input type="text" id="taskResponsibles" name="responsibles">
                <label for="taskStatus">Status:</label>
                <select id="taskStatus" name="status">
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em Andamento</option>
                    <option value="concluida">Concluída</option>
                </select>
                <button type="button" id="deleteTaskButton">Excluir</button>
                <button type="submit" id="saveTaskButton">Salvar</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

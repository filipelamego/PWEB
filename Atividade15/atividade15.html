<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Formulário Principal</h1>
        <form id="formPrincipal">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="10">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" rows="5"></textarea>
            </div>
            <div class="form-group">
                <h2>Pesquisa:</h2>
                <p>Primeira vez nesta página?</p>                
                <input type="radio" id="sim" name="pesquisaSim" value="sim">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="pesquisaNao" value="nao">
                <label for="nao">Não</label>
            </div>
            <div class="form-group">
                <button type="submit" onclick="return validar();">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
    <script src="atividade15.js"></script>
</body>

</html>

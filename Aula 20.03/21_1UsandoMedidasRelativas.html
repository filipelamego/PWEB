<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .avo {
            display: inline-block;
            width: 100px;
            height: 300px;
            background-color: blue;
            margin-right: 10px;
        }

        .pai {
            width: 200px;
        }

        .filho {
            background-color: red;
            width: 50%;
            height: 50%;
            padding-top: 30%; 
        }
    </style>
</head>

<body>
    <!-- 
O resultado mostra que o filho do elemento 
pai  ocupa mais espaço vertical do que o filho do 
elemento avo, isso porque o elemento pai é mais
 largo e o padding-top será 30% da largura do pai.
     -->
    <div class="avo">
        <div class="filho"></div>
    </div>

    <div class="avo pai">
        <div class="filho"></div>
    </div>

</body>

</html>

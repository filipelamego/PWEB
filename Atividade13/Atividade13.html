<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio - Eventos</title>
</head>
<body>

    <div></div>

    <h1 id="titulo">Abra a janela</h1>
    <img src="janelafechada.png" id="janela" alt="Janela" width=500px height=500px padding=40px onmousedown="mDown(this)" onmouseover="mMover(this)" onmouseout="mOut(this)">

	<script>

        //Quebrar janela
        function mDown(imagem) {
            var imagem = document.getElementById("janela");
            imagem.setAttribute("src", "janelaquebrada.png");
            document.getElementById("titulo").innerHTML = "Janela quebrada";
		}

        //Abrir janela
		function mMover(imagem) {
            var imagem = document.getElementById("janela");
            imagem.setAttribute("src", "janelaaberta.png");
            document.getElementById("titulo").innerHTML = "Janela aberta";
		}
		
		//Fechar janela
		function mOut(imagem) {
            var imagem = document.getElementById("janela");
            imagem.setAttribute("src", "janelafechada.png");
            document.getElementById("titulo").innerHTML = "Janela fechada";
		}
	</script>
    
</body>
</html>

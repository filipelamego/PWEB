</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Plano Básico</h2>
            <p>19,90 reais por mês</p>
            <ul>
                <li>1 Dispositivo</li>
                <li>Conteúdo em HD</li>
            </ul>
            <button>ASSINAR</button>
        </div>
        <div class="card">
            <h2>Plano Standard</h2>
            <p>39,90 reais por mês</p>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página utilizando forms</title>
    <link rel="stylesheet" href="Exercicio3.css">
</head>

<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>
                            Informações pessoais do aluno</legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50"
                            pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,50}" autofocus />
                        <br>
                        <br>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" />
                        <br>
                        <br>
                        <label>Sexo</label>
                        <br>
                        <input type="radio" id="masculino" name="sexo" value="M" checked />
                        <label>Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="F" />
                        <label>Feminino</label>
                        <input type="radio" id="outro" name="sexo" value="O" />
                        <label>Outro</label>
                        <br>
                        <br>
                        <label>Passatempos:</label>
                        <br>
                        <input type="checkbox" id="passatempo1" name="passatempos" value="ler">
                        <label>Ler</label>
                        <input type="checkbox" id="passatempo2" name="passatempos" value="viajar">
                        <label>Viajar</label>
                        <input type="checkbox" id="passatempo3" name="passatempos" value="esporte">
                        <label>Praticar Esportes</label>
                        <input type="checkbox" id="passatempo4" name="passatempos" value="games">
                        <label>Games</label>
                        <br>
                        <br>
                        <input type="submit" value="Enviar" />
                        <button type="reset">Limpar</button>
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Deixe aqui alguma informação que julgar necessária</legend>
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5"
                            placeholder="Digite seu texto aqui ..."></textarea>
                        <br>
                        <br>
                        <label>País</label>
                        <select name="pais" id="pais">
                            <option value="">Selecione</option>
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="canada">Canadá</option>
                            <option value="espanha">Espanha</option>
                            <option value="eua">Estados Unidos</option>
                            <option value="japao">Japão</option>
                            <option value="portugal">Portugal</option>
                            <option value="uruguai">Uruguai</option>
                        </select>
                        <br>
                        <br>
                        <button type="button">Cancelar</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>
    <footer class="rodape">&copy;Página criada na aula de Pweb - Todos os direitos reservados - 2024</footer>

</body>

</html>
